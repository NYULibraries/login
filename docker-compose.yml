version: '3'
services:

  dev:
    build: .
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    env_file:
      - test.env
    environment:
      CI:
      CODECLIMATE_REPO_TOKEN:
      COVERALLS_REPO_TOKEN:
    command: "tail -f /dev/null"
    depends_on:
      - setup_dbs

  test:
    build: .
    environment:
      RAILS_ENV: test
    env_file:
      - test.env
    command: "tail -f /dev/null"
    depends_on:
      - setup_test_dbs

  setup_test_dbs:
    build: .
    environment:
      RAILS_ENV: test
    env_file:
      - test.env
    command: bash -c "sleep 5; rake db:setup"
    depends_on:
      - db

  setup_dbs:
    build: .
    env_file:
      - test.env
    command: bash -c "sleep 5; rake db:setup"
    depends_on:
      - db

  db:
    image: postgres:alpine
    expose:
      - "5432"
